<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Log in</title>
    <!-- версия для разработки, отображает полезные предупреждения в консоли -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>
<body style="background-color: #e2edff">
Login page
<form action="/login" method="post">
    <div><label> User Name : <input required style="position: absolute; left: 13%" type="text" name="username"/> </label></div>
    <div><label> Password: <input required style="position: absolute; left: 13%" type="password" name="password"/> </label></div>
    <div><input type="submit" value="Sign In"/></div>
</form>
<a href="registration">Зарегистрироваться</a>
</body>
</html>
