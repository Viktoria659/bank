<!DOCTYPE html>

<head>
    <title>Spring Security Example </title>
</head>
<body style="background-color: #e2edff">
Add new user
<form action="/registration" method="post">

    <div><label> Password: <input required style="position: absolute; left: 12%" type="password" name="password"/> </label></div>

</form>
